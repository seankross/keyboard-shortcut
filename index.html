<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard Shortcut Proof of Concept</title>
        <script>
            // from: https://stackoverflow.com/questions/38241480/detect-macos-ios-windows-android-and-linux-os-with-js
            function getOS() {
                var userAgent = window.navigator.userAgent,
                    platform = window.navigator.platform,
                    macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                    windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                    iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                    os = null;

                if (macosPlatforms.indexOf(platform) !== -1) {
                    os = 'Mac OS';
                } else if (iosPlatforms.indexOf(platform) !== -1) {
                    os = 'iOS';
                } else if (windowsPlatforms.indexOf(platform) !== -1) {
                    os = 'Windows';
                } else if (/Android/.test(userAgent)) {
                    os = 'Android';
                } 
                
                return os;
            }

            window.addEventListener("keydown", function(e) {
                e.preventDefault()
                if (e.metaKey && e.shiftKey && e.code === "KeyM" && getOS() === "Mac OS") {
                    alert("Pipe keyboard shortcut on Mac");
                } else if (e.ctrlKey && e.shiftKey && e.code === "KeyM" && getOS() !== "Mac OS") {
                    alert("Pipe keyboard shortcut on NOT Mac");
                }
            })
        </script>
    </head>
    <body>
        <h1>Keyboard shortcut proof of concept website</h1>
        <p>On Mac: press Command + Shift + M to trigger keyboard shortcut.</p>
        <p>On NOT Mac: press Control + Shift + M to trigger keyboard shortcut.</p>
    </body>
</html>
